<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Clone</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Linear</div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#docs">Docs</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-buttons">
                <button class="btn login">Log in</button>
                <button class="btn primary">Sign up</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Build your<br>product vision</h1>
                <p class="hero-subtitle">The complete tool for modern product teams</p>
                <div class="hero-buttons">
                    <button class="btn primary lg">Get started</button>
                    <button class="btn outline lg">Watch video</button>
                </div>
            </div>
        </section>

        <section class="features" id="features">
            <div class="feature-card">
                <h3>Lightning fast</h3>
                <p>Built for speed and efficiency</p>
                <div class="card-anim"></div>
            </div>
            <div class="feature-card">
                <h3>Modern UI</h3>
                <p>Clean and intuitive interface</p>
                <div class="card-anim"></div>
            </div>
            <div class="feature-card">
                <h3>Collaborate</h3>
                <p>Real-time teamwork</p>
                <div class="card-anim"></div>
            </div>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
