<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Excellence</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="gradient-overlay"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-wrap">
                <div class="logo-mask">
                    <svg class="logo-shape" viewBox="0 0 40 40"><path d="M20 40a20 20 0 1 0 0-40 20 20 0 0 0 0 40zm0-8a12 12 0 1 1 0-24 12 12 0 0 1 0 24z"/></svg>
                    <span class="logo-text">Linear</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="#features" class="nav-link"><span>Features</span></a>
                <a href="#methods" class="nav-link"><span>Methods</span></a>
                <a href="#company" class="nav-link"><span>Company</span></a>
                <a href="#careers" class="nav-link"><span>Careers</span></a>
            </div>
            <div class="nav-actions">
                <button class="nav-button login">Log in</button>
                <button class="nav-button primary">Get Started</button>
            </div>
            <button class="mobile-menu-btn">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-line"><span>Modern</span></span>
                        <span class="title-line"><span>Product</span></span>
                        <span class="title-line"><span>Management</span></span>
                    </h1>
                    <p class="hero-subtitle">Ship products that matter with the complete toolkit for<br>strategic planning, roadmaping, and delivery</p>
                    <div class="hero-actions">
                        <button class="hero-button primary">
                            <span>Start Building</span>
                            <div class="button-hover"></div>
                        </button>
                        <button class="hero-button ghost">
                            <span>Watch Demo</span>
                            <div class="button-hover"></div>
                        </button>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="gradient-orb"></div>
                    <div class="float-card card-1"></div>
                    <div class="float-card card-2"></div>
                    <div class="float-card card-3"></div>
                </div>
            </div>
        </section>

        <!-- Additional sections would go here -->
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
