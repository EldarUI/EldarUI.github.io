<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Platform</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="gradient-blob"></div>
    <div class="particle-network"></div>
    
    <!-- Navigation -->
    <nav class="main-nav" data-aos="fade-down">
        <div class="nav-container">
            <div class="logo-wrapper">
                <svg class="logo-icon">...</svg>
                <span class="logo-text">Next</span>
            </div>
            <div class="nav-menu">
                <a href="#product" class="nav-link hvr-underline-grow">Product</a>
                <a href="#solutions" class="nav-link hvr-underline-grow">Solutions</a>
                <a href="#resources" class="nav-link hvr-underline-grow">Resources</a>
            </div>
            <div class="nav-actions">
                <button class="btn btn-secondary">Contact</button>
                <button class="btn btn-primary">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content" data-aos="fade-up" data-aos-delay="300">
            <h1 class="hero-title">
                <span class="text-gradient">Build Tomorrow's</span>
                <span class="typing-animation"></span>
            </h1>
            <p class="hero-subtitle">Enterprise-grade solution for modern teams</p>
            <div class="cta-wrapper">
                <button class="btn btn-primary btn-xl">Start Free Trial</button>
                <button class="btn btn-outline btn-xl">Watch Demo</button>
            </div>
        </div>
        <div class="hero-media" data-aos="zoom-in" data-aos-delay="600">
            <div class="floating-card-stack">
                <div class="card card-1" data-tilt></div>
                <div class="card card-2" data-tilt></div>
                <div class="card card-3" data-tilt></div>
            </div>
        </div>
    </section>

    <!-- Feature Grid -->
    <section class="features">
        <div class="feature-grid">
            <div class="feature-card" data-aos="fade-right">
                <div class="feature-icon"></div>
                <h3>AI-Powered Automation</h3>
                <p>Smart workflow optimization with machine learning</p>
            </div>
            <!-- More feature cards -->
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
